<!DOCTYPE html>
<html>
	<head>
		<title>Etch A Sketch</title>

        	<link rel="stylesheet" href="css/main.css" type="text/css">
        	
	</head>
	
	<body>
		<div id="container">
			
			<div id="easOutSide">
				<div id="easHead">
					<h1>Etch A Sketch</h1>
				</div>
				<div id="easInSide">
					<div id="gridDrawBox"></div>
				</div>
				<div id="easFoot">
					<div class="knobOutside">
						<div class="knobInside">
							<div class="knobInside2"></div>
						</div>
					</div>

					<div id="easFootMiddle">
						<div class="footButtons" id="clear">Clear</div>
						<div class="footButtons" id="small"> Small </div>
						<div class="footButtons" id="medium">Medium</div>
						<div class="footButtons" id="large"> Large </div>
					</div>

					<div class="knobOutside">
						<div class="knobInside">
							<div class="knobInside2"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="edgeButtons" id="drawBlack">Draw Black</div>
				<div class="edgeButtons" id="drawGray">Draw Gray</div>
				<div class="edgeButtons" id="drawRandom">Draw Random</div>
			</div>
			
		</div>
   	</body>
	
	<script src="js/main.js"></script>
</html>
